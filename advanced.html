<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <ul style="justify-content: flex-end;" class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Google search</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="image.html">Image search</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="advanced.html">Advanced search</a>
        </li>
    </ul>

    <div id="form">
        <h5>Find pages with...</h5>
        <form action="https://google.com/search">
            <form>

                <div class="row mb-3">
                    <label for="field1" class="col-sm-2 col-form-label">all these words:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="field1" name="as_q">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="field2" class="col-sm-2 col-form-label">this exact word or phrase:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="field2" name="as_epq">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="field3" class="col-sm-2 col-form-label">any of this words:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="field3" name="as_oq">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="field4" class="col-sm-2 col-form-label">none of these words: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="field4" name="as_eq">
                    </div>
                </div>
                <input style="margin-left: 50px;" type="submit" class="btn btn-primary" value="advanced search">
            </form>
    </div>

</body>

</html>
